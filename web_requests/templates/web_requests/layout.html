{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <!-- CSS -->

<body>

    </main>

    <footer class="app-footer">
        <p>© 2024 سیستم گزارشات شرکت ♥۵۰۴۰♥</p>
    </footer>

    {% block scripts %}{% endblock %}
