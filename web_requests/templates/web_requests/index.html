{% extends "web_requests/layout.html" %}

{% block content %}
{% for request in requests %}
<table>
<tr>
    <td>
        <div class="tooltip" data-url="{{ request.url }}" data-method="{{ request.method }}" data-header="{{ request.header }}" data-body="{{ request.body }}">
            {{ request.name }}
            <span class="tooltip-text">{{ request.description }}</span>
        </div>
    </td>
</tr>
</table>
{% endfor %}
{% endblock %}
